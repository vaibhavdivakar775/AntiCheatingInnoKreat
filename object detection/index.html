<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Exam Proctoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .timer {
            font-size: 24px;
            margin-top: 20px;
            color: #ff0000;
        }
        .video-feed {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Online Exam Monitoring</h1>

    {% if not exam_running %}
        <form method="POST" action="/start_exam">
            <label for="duration">Set Exam Duration (minutes):</label>
            <input type="number" id="duration" name="duration" min="1" required>
            <br><br>
            <button type="submit">Start Exam</button>
        </form>
    {% else %}
        <form method="POST" action="/end_exam">
            <button type="submit">End Exam</button>
        </form>
        <div class="timer" id="countdown">
            Time Left: {{ duration }}:00
        </div>
        <div class="video-feed">
            <h3>Live Detection Feed</h3>
            <img src="{{ url_for('video_feed') }}" width="720">
        </div>
        <script>
            let minutes = {{ duration }};
            let seconds = 0;

            function updateTimer() {
                const display = document.getElementById("countdown");

                if (minutes <= 0 && seconds <= 0) {
                    display.textContent = "Time's up!";
                    setTimeout(() => { document.forms[0].submit(); }, 1000);
                    return;
                }

                let mStr = String(minutes).padStart(2, '0');
                let sStr = String(seconds).padStart(2, '0');
                display.textContent = "Time Left: " + mStr + ":" + sStr;

                if (seconds === 0) {
                    minutes--;
                    seconds = 59;
                } else {
                    seconds--;
                }
            }

            updateTimer();  // Initial call
            setInterval(updateTimer, 1000);
        </script>
    {% endif %}
</body>
</html>
